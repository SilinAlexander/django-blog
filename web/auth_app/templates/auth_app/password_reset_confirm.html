{% extends 'auth_app/base.html'%}
{% load static %}

{% block container %}
<h1>Password reset</h1>
<div>
  <form method="post" action="{% url 'auth_app:api_password_reset_confirm'%}" id="passwordResetForm"
        data-success="{% url 'auth_app:login' %}">
<input type="password" name="new_password1" style="width: 300px;" placeholder="Password" class="form-control">
    <input type="password" name="new_password2" style="width: 300px;" placeholder="Confirm password" class="form-control">

    <button class="btn btn-lg btn-success" type="submit"  ><i class="glyphicon glyphicon-repeat"></i>
      Reset password
    </button>
  </form>
</div>

{% endblock container %}
{% block jquery %}
$.getScript('{% static 'auth_app/js/password_reset.js' %}');
{% endblock %}
