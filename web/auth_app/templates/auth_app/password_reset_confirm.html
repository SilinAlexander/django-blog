{% extends 'auth_app/base.html'%}
{% load static %}

{% block container %}
<h1>Password reset</h1>
<div>
  <form method="post" action="{% url 'auth_app:api_password_reset_confirm'%}" id="passwordResetForm">
<input type="password" name="new_password1" placeholder="Password" class="form-control">
    <input type="password" name="new_password2" placeholder="Confirm password" class="form-control">
    <button type="submit">
      Reset password
    </button>
  </form>
</div>

{% endblock container %}
{% block jquery %}
$.getScript('{% static 'auth_app/js/password_reset.js' %}');
{% endblock %}
