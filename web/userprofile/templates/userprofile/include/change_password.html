

<form class="form" action="{% url 'userprofile:api_change_password' %}" method="post" id="changePasswordForm">
    <div class="form-group" id="oldPasswordGroup">
      <input type="password" style="width: 300px;" name="old_password" placeholder="Old password" class="form-control">


    </div>
    <div class="form-group" id="newPassword1Group">
      <input type="password" style="width: 300px;" name="new_password1" placeholder="New password" class="form-control">


    </div>

    <div class="form-group" id="newPassword2Group">
      <input type="password" style="width: 300px;" name="new_password2" placeholder="Confirm password" class="form-control">



    </div>


    <div class="form-group">
      <div class="col-xs-12">
        <br>
        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save
        </button>

        <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
        <div id="passwordChangeSuccess" >

        </div>
      </div>
    </div>
  </form>
