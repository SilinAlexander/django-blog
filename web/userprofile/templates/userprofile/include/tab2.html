<div class="tab-pane" id="messages">

  <h2></h2>

  <hr>
  <form class="form" action="{% url 'userprofile:profile' %}" method="post" id="profileForm">
    <div class="form-group">

      <div class="col-xs-6">
        <label for="first_name"><h4>First name</h4></label>
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name"
               title="enter your first name if any.">
      </div>
    </div>
    <div class="form-group">

      <div class="col-xs-6">
        <label for="last_name"><h4>Last name</h4></label>
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name"
               title="enter your last name if any.">
      </div>
    </div>


    <div class="form-group">

      <div class="col-xs-6">
        {% include 'auth_app/includes/gender.html' %}
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-6">
        {% include 'auth_app/includes/birth_date.html' %}
      </div>
    </div>



    <div class="form-group">
      <div class="col-xs-12">
        <br>
        <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save
        </button>
        <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
      </div>
    </div>
  </form>

</div><!--/tab-pane-->
